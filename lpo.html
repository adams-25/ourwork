  document.addEventListener('DOMContentLoaded', function() {

    // Function to convert numbers to words
    function numberToWords(num) {
    const ones = [
        '', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten',
        'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'
    ];
    const tens = [
        '', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'
    ];
    const thousands = ['', 'Thousand', 'Million', 'Billion'];

    // Split the number into whole and decimal parts
    const [wholePart, decimalPart] = num.toFixed(2).split('.');

    let word = '';
    let i = 0;

    let wholeNum = parseInt(wholePart, 10);

    // If wholeNum is 0 and decimalPart is greater than 0, return "Zero Dirham" and the decimal part
    if (wholeNum === 0 && parseInt(decimalPart) > 0) {
        word = 'Zero Dirham and ' + helper(parseInt(decimalPart)) + ' Fils';
        return word.trim();
    }

    // Convert the whole part of the number
    while (wholeNum > 0) {
        if (wholeNum % 1000 !== 0) {
            word = helper(wholeNum % 1000) + thousands[i] + ' ' + word;
        }
        wholeNum = Math.floor(wholeNum / 1000);
        i++;
    }

    // Add "Dirham" for the whole part
    word = word.trim() + " Dirham";

    // Convert the decimal part (if any) and append "fils"
    if (parseInt(decimalPart) > 0) {
        word += " and " + helper(parseInt(decimalPart)) + " Fils";
    }

    return word.trim();

    function helper(num) {
        let str = '';
        if (num >= 100) {
            str += ones[Math.floor(num / 100)] + ' Hundred ';
            num %= 100;
        }
        if (num >= 20) {
            str += tens[Math.floor(num / 10)] + ' ';
            num %= 10;
        }
        if (num > 0) {
            str += ones[num] + ' ';
        }
        return str;
    }
}
