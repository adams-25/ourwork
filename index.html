 position: flex;
 top: 150px;

/* Left Panel */

/* Nested TreeView */
.nested {

}

/* Expand/Collapse Indicator */
.node:before {
    content: '\25B6'; /* Right-pointing triangle (collapsed) */

}

.node.open:before {
    content: '\25BC'; /* Down-pointing triangle (expanded) */

}

/* Active Node Highlight */

<script>

// Toggle nested nodes on click
function toggleNode(node) {
    const nested = node.nextElementSibling; // Get the next sibling (nested list)
    if (nested && nested.classList.contains('nested')) {
        nested.style.display = nested.style.display === 'block' ? 'none' : 'block';
        node.classList.toggle('open'); // Add/remove the "open" class for arrow change
    }
}

// Show message box on click
function showNodeMessage(node) {
    alert(node.textContent.trim().slice(0, 3)); // First 3 letters of the node text
}

// Add click event for active node highlighting
document.querySelectorAll('.node').forEach((node) => {
    node.addEventListener('click', () => {
        document.querySelectorAll('.node').forEach((n) => n.classList.remove('active'));
        node.classList.add('active');
    });
});



  
</script>
